{% if widget.is_initial %}
    <a href="{{ widget.value.url }}">
        <img width="96" height="96" class="rounded shadow-sm" src="{{ widget.value.url }}">
    </a>
{% else %}
<span class="btn bg-black border-yellow rounded-0 btn-text-sm mt-2 mt-sm-0 btn-file">
    Select Image <input class="new-image" type="{{ widget.type }}" name="{{ widget.name }}">
</span>
<small><p class="text-danger filename"></p></small>
{% endif %}
